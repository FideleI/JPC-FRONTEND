<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/style1.css')}}">
    <title>Member Onboarding</title>
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="/img/rccgjp_logo.jpg">
                    <h2 class="text-muted">Jesus <span class="danger">Pavilion</span></h2>
                </div>

                <div class="close" id="close-btn">
                    <span class="material-symbols-outlined"> close</span>
                </div>
            </div>

            <div class="sidebar">
                <a href="{{url_for('dash_bp.dashboard')}}" >
                    <span class="material-symbols-outlined">dashboard</span>
                        <h3>Dashboard</h3>
                </a>
                <a href="#" class="active">
                    <span class="material-symbols-outlined">person</span>
                        <h3>Members</h3>
                </a>
                <a href="#"><span class="material-symbols-outlined">work</span>
                        <h3>Work Force</h3>
                </a>
                <a href="#"><span class="material-symbols-outlined"> groups</span>
                        <h3>Visitors</h3>
                </a>
                <a href="#"><span class="material-symbols-outlined">show_chart</span>
                        <h3>Analytics</h3>
                </a>
                <a href="#"><span class="material-symbols-outlined">notifications</span>
                    <h3>Notifications</h3>
                    <span class="message-count">26</span>
                </a>
                <a href="#"><span class="material-symbols-outlined">settings</span>
                        <h3>Settings</h3>
                </a>
                <a href="#"><span class="material-symbols-outlined">logout</span>
                        <h3>Logout</h3>
                </a>
            </div>
        </aside>       
        <!-- END OF ASIDE -->
         <main>
            <h1>Member Onboarding</h1>
            <div class="insights">
                <div class="onboard card1">
                <div class="middle">
                    <div class="left">
                        
                        <h2>Import existing member</h2>
                        <form action="upload_file" method="post" enctype="multipart/form-data">
                            <label for="file">Choose a file:</label>
                            <input type="file" name="file" id="file" accept=".xlsx">
                            <br><br>
                            <input type="submit" value="Upload"><small class="danger">excel file only*</small>
                            
                        </form>
                    </div>
                </div>
                </div>
                    <div class="onboard card2">
                        <div class="middle">
                            <div class="left">
                                <h2>Add new member</h2>
                            </div>
                            <button type="button" class="btn btn-primary">Primary</button>
                        </div>
                        <small class="text-muted">manually add a new member</small>
                        <!-- TOTAL MEMBERS CHART ENDS -->
                    </div>
            </div>

         </main>
        <!-- END OF MAIN -->

    </div>
    <script src="/script.js"></script>

</body>
</html>
