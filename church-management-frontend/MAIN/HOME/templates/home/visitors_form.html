<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Forms Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/form_style.css')}}">
</head>
<body>
    <div class="form-container">
        <div class="container-head">
            <img src="{{url_for('static', filename='assets/img/rccgjp_logo.jpg')}}" height="120px" width="120px" style="left:0px; right: 0px; top: 0px; border: 0px;" alt="">
        <h1>FIRST TIMERS FORM</h1>
        </div>
        <div class="mb-3">
            <small><span class="asteric">*</span> Required </small>
        </div>
        <div class="header-two mb-3">
            <h2>PERSONAL INFORMATION</h2>
        </div>
        <form action="#" method="POST">
        
            <!-- first Name -->
            <div class="form-group">
                <label for="first name">First Name <span class="asteric">*</span></label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter your answer" required>
            </div>
            <!-- last Name -->
            <div class="form-group">
                <label for="last name">Last Name <span class="asteric">*</span></label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your answer" required>
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
                <label for="dob">Date of Birth <span class="asteric">*</span></label>
                <input type="text" id="date" name="dob" placeholder="Please input date (dd/mm/yyyy)" required>
            </div>

            
            <!-- Phone No -->
            <div class="form-group">
                <label for="phone">Phone No <span class="asteric">*</span></label>
                <input type="text" id="phone" name="phone" placeholder="Number must be 11" pattern="[0-9]{11}" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email <span class="asteric">*</span></label>
                <input type="email" id="email" name="email" placeholder="Please enter an email" required>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address-line1">Address <span class="asteric">*</span></label>
                <input type="text" id="address-line1" name="address-line1" placeholder="Street Address Line 1" required>

            </div>
        
            <!-- City -->
            <div class="form-group">
                <label for="city">City <span class="asteric">*</span></label>
                <input type="text" id="city" name="city" placeholder="Enter your answer" required>
            </div>
        
            <!-- Post Code -->
            <div class="form-group">
                <label for="postcode">Post Code <span class="asteric">*</span></label>
                <input type="text" id="postcode" name="postcode" placeholder="Please enter at most 7 characters" maxlength="7" required>
            </div>

            <!-- prayer point -->
            <div class="form-group">
                <label for="prayerp">Prayer Points </label>
                <input type="text" id="prayer" name="prayer" placeholder="Enter Your Answer" >
            </div>
            
             <!-- any children? -->
             <div class="form-group">
                <label>Do You Have Any Children? <span class="asteric">*</span></label>
                <label><input type="radio" name="any-children" value="yes" required> Yes</label>
                <label><input type="radio" name="any-children" value="no" required> No</label>
            </div>

            <!-- year attended -->
            <div class="form-group">
                <label for="year-attended">If Yes, State Name and Dob</label>
                <input type="text" id="year-attended" name="year-attended" placeholder=" Please enter name of child & dob">
            </div>
            
            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    
    <script>
        //phone auth//
        document.getElementById('phone').addEventListener('input', function() {
            const phoneInput = this;
            const phonePattern = /^[0-9]{11}$/;
    
            if (phoneInput.validity.patternMismatch) {
                phoneInput.setCustomValidity("Phone number must be exactly 11 digits.");
            } else {
                phoneInput.setCustomValidity(""); 
            }
        });
        //email auth//
        document.getElementById('email').addEventListener('input', function() {
        const emailInput = this;

        if (emailInput.validity.typeMismatch) {
            emailInput.setCustomValidity("Please enter a valid email address.");
        } else {
            emailInput.setCustomValidity(""); // Clears the custom message when valid
        }
    });
        // date auth//
        
    document.getElementById('date').addEventListener('input', function() {
        const dateInput = this;
        const datePattern = /^\d{1,2}\/\d{1,2}\/\d{4}$/;

        if (!datePattern.test(dateInput.value)) {
            dateInput.setCustomValidity("Please enter a valid date in the format dd/mm/yyyy");
        } else {
            dateInput.setCustomValidity(""); // Clears the custom message when valid
        }
    });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
