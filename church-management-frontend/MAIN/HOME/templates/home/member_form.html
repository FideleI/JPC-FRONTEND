<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Forms Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/form_style.css')}}">
</head>
<body>
    <div class="form-container">
        <div class="container-head">
            <img src="{{url_for('static', filename='assets/img/rccgjp_logo.jpg')}}" height="120px" width="120px" style="left:0px; right: 0px; top: 0px; border: 0px;" alt="">
        <h1>MEMBER REGISTRATION FORM</h1>
        </div>
        <div class="mb-3">
            <small><span class="asteric">*</span> Required </small>
        </div>
        <div class="header-two mb-3">
            <h2>PERSONAL INFORMATION</h2>
        </div>
        <form action="#" method="POST">
        
            <div class="form-group">
                <label for="first name">First Name <span class="asteric">*</span></label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter your answer" required>
            </div>
            <!-- last Name -->
            <div class="form-group">
                <label for="last name">Last Name <span class="asteric">*</span></label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your answer" required>
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
                <label for="dob">Date of Birth <span class="asteric">*</span></label>
                <input type="text" id="date" name="dob" placeholder="Please input date (dd/mm/yyyy)" required>
            </div>

            
            <!-- Phone No -->
            <div class="form-group">
                <label for="phone">Phone No <span class="asteric">*</span></label>
                <input type="text" id="phone" name="phone" placeholder="Number must be 11" pattern="[0-9]{11}" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email <span class="asteric">*</span></label>
                <input type="email" id="email" name="email" placeholder="Please enter an email" required>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address-line1">Address <span class="asteric">*</span></label>
                <input type="text" id="address-line1" name="address-line1" placeholder="Street Address Line 1" required>

            </div>
        
            <!-- City -->
            <div class="form-group">
                <label for="city">City <span class="asteric">*</span></label>
                <input type="text" id="city" name="city" placeholder="Enter your answer" required>
            </div>
        
            <!-- Post Code -->
            <div class="form-group">
                <label for="postcode">Post Code <span class="asteric">*</span></label>
                <input type="text" id="postcode" name="postcode" placeholder="Please enter at most 7 characters" maxlength="7" required>
            </div>

            <!-- Occupation -->
            <div class="form-group">
                <label for="occupation"> Occupation</label>
                <input type="text" id="occupation" name="occupation" placeholder="Enter Your Answer" >
            </div>
    

            <div class="header-two mb-3">
                <h2>MEMBERSHIP INFORMATION</h2>
            </div>

            <!-- Date Joined Church -->
            <div class="form-group">
                <label for="date">Date Joined Church <span class="asteric">*</span></label>
                <input type="text" id="date" name="date_joined" placeholder="Please input date (dd/mm/yyyy)" required>
            </div>

            <!-- Communication Preferences -->
            <div class="form-group">
                <label>Communication Preferences <span class="asteric">*</span></label>
                <small>  How would like to be contacted?</small>
                <label><input type="radio" name="Preferences" value="emailp" required> Email</label>
                <label><input type="radio" name="Preferences" value="phonep" required> Phone</label>
                <label><input type="radio" name="Preferences" value="smsp" required> SMS</label>
            </div>

            <!-- Membership Status -->
            <div class="form-group">
                <label>Membership Status <span class="asteric">*</span></label>
                <label><input type="radio" name="membershipstatus" value="newm" required> New Member</label>
                <label><input type="radio" name="membershipstatus" value="existinm" required> Existing Member</label>
                <label><input type="radio" name="membershipstatus" value="transferm" required> Transfer Member</label>
            </div>

             <!-- name of parish -->
             <div class="form-group">
                <label for="parish-name">If Transfer Member, Enter The Name Of Parish and Year of Attendance</label>
                <input type="text" id="parish-name" name="parish-name" placeholder="Enter Your Answer(Name of Parish, YYYY)" >
            </div>

            
            <div class="header-two mb-4">
                <h2>CONSENT AND AGREEMENTS</h2>
            </div>

            <!-- Communcation Consent -->
            <div class="form-group">
                <label for="cconsent">I AGREE TO RECEIVE EMAILS,TEXT MESSAGES, AND OTHER COMMUNICATION FROM THE CHURCH <span class="asteric">*</span></label>
                <input type="text" id="cconsent" name="cconsent" placeholder="Enter Your Answer(Yes/No)" required>
            </div>

             <!-- Privacy consent-->
            <div class="form-group">
                <label for="pconsent">I CONSENT  TO STORE MY PERSONAL INFORMATION IN THE CHURCH DATABASE <span class="asteric">*</span></label>
                <input type="text" id="pconsent" name="pconsent" placeholder="Enter Your Answer(Yes/No)" required>
            </div>   

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    
    </div>
    
    <script>
        //phone auth//
        document.getElementById('phone').addEventListener('input', function() {
            const phoneInput = this;
            const phonePattern = /^[0-9]{11}$/;
    
            if (phoneInput.validity.patternMismatch) {
                phoneInput.setCustomValidity("Phone number must be exactly 11 digits.");
            } else {
                phoneInput.setCustomValidity(""); 
            }
        });
        //email auth//
        document.getElementById('email').addEventListener('input', function() {
        const emailInput = this;

        if (emailInput.validity.typeMismatch) {
            emailInput.setCustomValidity("Please enter a valid email address.");
        } else {
            emailInput.setCustomValidity(""); // Clears the custom message when valid
        }
    });
        // date auth//
        
    document.getElementById('date').addEventListener('input', function() {
        const dateInput = this;
        const datePattern = /^\d{1,2}\/\d{1,2}\/\d{4}$/;

        if (!datePattern.test(dateInput.value)) {
            dateInput.setCustomValidity("Please enter a valid date in the format dd/mm/yyyy");
        } else {
            dateInput.setCustomValidity(""); // Clears the custom message when valid
        }
    });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
