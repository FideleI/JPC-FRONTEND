{% extends 'layout3.html'%}
{% block content %}
    <div class="center">
        <h1>Sign up</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Full Name</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Create Username</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Create Password</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Confirm Password</label>
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
            <div class="signup_link">
                Already a member? <a href="{{url_for('auth_bp.login')}}">Login</a>
            </div>
        </form>
    </div>
   
    {% endblock %}
